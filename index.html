<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Fahed | Graphic Designer</title>
    <style>
        :root {
            --primary: #7c3aed; 
            --dark-bg: #020617; 
            --surface: #0f172a; 
            --card: #1e1b4b; 
            --text: #f8fafc;
            --accent: #d8b4fe;
        }

        body { font-family: 'Inter', sans-serif; background: var(--dark-bg); color: var(--text); margin: 0; }
        [lang="ar"] { direction: rtl; }
        
        /* Navigation */
        nav { padding: 20px 8%; display: flex; justify-content: space-between; align-items: center; background: rgba(2, 6, 23, 0.95); border-bottom: 1px solid #1e1b4b; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); letter-spacing: 2px; }
        .lang-btn { background: var(--surface); color: var(--accent); border: 1px solid var(--primary); padding: 5px 15px; border-radius: 5px; cursor: pointer; }

        /* Hero */
        .hero { height: 75vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at center, #2e1065 0%, #020617 70%); }
        .hero h1 { font-size: 4rem; margin: 0; text-shadow: 0 0 20px rgba(124, 58, 237, 0.5); }
        .hero p { font-size: 1.2rem; color: #94a3b8; max-width: 600px; margin: 20px 0; }

        /* Portal UI */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index: 1000; }
        .login-card { background: var(--card); padding: 40px; border-radius: 20px; width: 340px; border: 1px solid var(--primary); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #020617; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; }
        .btn { padding: 12px 25px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-p { background: var(--primary); color: white; }

        #portal-ui { display: none; height: 100vh; flex-direction: column; }
        .portal-header { padding: 15px 5%; background: var(--surface); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--primary); }
        .main-app { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 300px; background: #020617; border-right: 1px solid #1e1b4b; display: none; overflow-y: auto; }
        .user-tab { padding: 20px; border-bottom: 1px solid #1e1b4b; cursor: pointer; }
        .user-tab.active { background: var(--primary); }

        .chat-view { flex: 1; display: flex; flex-direction: column; background: #0f131f; }
        .messages { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 12px 18px; border-radius: 15px; max-width: 65%; position: relative; }
        .bubble.client { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 2px; }
        .bubble.admin { align-self: flex-start; background: var(--surface); border: 1px solid var(--primary); border-bottom-left-radius: 2px; }
        .file-notif { display: block; font-size: 0.75rem; color: var(--accent); margin-top: 5px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 5px; }

        .input-area { padding: 20px; background: var(--surface); display: flex; gap: 15px; align-items: center; border-top: 1px solid var(--primary); }
        #file-input { display: none; }
    </style>
</head>
<body>

<div id="landing-ui">
    <nav>
        <div class="logo">M.FAHED</div>
        <div>
            <button class="lang-btn" onclick="toggleLang()">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
            <button class="btn btn-p" onclick="openLogin()" id="nav-login-btn">Client Portal</button>
        </div>
    </nav>
    <section class="hero">
        <h1 id="hero-title">Creative Designer</h1>
        <p id="hero-desc">Midnight excellence in every pixel. Anything you want, designed to perfection.</p>
        <button class="btn btn-p" onclick="openLogin()" id="hero-btn">Start Project</button>
    </section>
</div>

<div class="modal" id="loginModal">
    <div class="login-card">
        <h2 id="login-head">Sign In</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn btn-p" style="width:100%" onclick="attemptLogin()">Login</button>
    </div>
</div>

<div id="portal-ui">
    <header class="portal-header">
        <span id="portal-user-title">Project Workspace</span>
        <button class="btn" style="background:#ef4444; color:white;" onclick="location.reload()">Logout</button>
    </header>
    <div class="main-app">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="chat-view">
            <div class="messages" id="msgDisplay"></div>
            <div class="input-area">
                <label style="cursor:pointer; font-size:1.5rem;" for="file-input">âŠ•</label>
                <input type="file" id="file-input" onchange="handleFileUpload()">
                <input type="text" id="msgInput" placeholder="Type..." style="margin:0">
                <button class="btn btn-p" onclick="handleSend()" id="send-btn">Send</button>
            </div>
        </main>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCTd1n2hjcKSFLk7Xl8saeRpBS_nfpL9i8",
        authDomain: "mohammmed-fahad.firebaseapp.com",
        databaseURL: "https://mohammmed-fahad-default-rtdb.firebaseio.com",
        projectId: "mohammmed-fahad",
        storageBucket: "mohammmed-fahad.firebasestorage.app",
        messagingSenderId: "576848827662",
        appId: "1:576848827662:web:f6f36ea0ae2d4b95e1335f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentLang = 'en';
    let currentUser = "";
    let isAdmin = false;
    let selectedChatUser = "";

    const t = {
        en: { heroT: "Creative Designer", heroD: "Midnight excellence. Anything you want, designed to perfection.", navL: "Client Portal", loginH: "Sign In", send: "Send", lang: "Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©" },
        ar: { heroT: "Ù…ØµÙ…Ù… Ø¬Ø±Ø§ÙÙŠÙƒ", heroD: "ØªÙ…ÙŠØ² ÙÙŠ Ø§Ù„ØªØµÙ…ÙŠÙ…. Ø£ÙŠ Ø´ÙŠØ¡ ØªØ±ÙŠØ¯Ù‡ØŒ Ø£ØµÙ…Ù…Ù‡ Ù„Ùƒ Ø¨Ø¥ØªÙ‚Ø§Ù†.", navL: "Ø¨ÙˆØ§Ø¨Ø© Ø§Ù„Ø¹Ù…Ù„Ø§Ø¡", loginH: "Ø¯Ø®ÙˆÙ„", send: "Ø¥Ø±Ø³Ø§Ù„", lang: "English" }
    };

    window.toggleLang = () => {
        currentLang = currentLang === 'en' ? 'ar' : 'en';
        document.getElementById('html-tag').setAttribute('lang', currentLang);
        document.getElementById('hero-title').innerText = t[currentLang].heroT;
        document.getElementById('hero-desc').innerText = t[currentLang].heroD;
        document.getElementById('nav-login-btn').innerText = t[currentLang].navL;
        document.getElementById('login-head').innerText = t[currentLang].loginH;
        document.getElementById('send-btn').innerText = t[currentLang].send;
        document.querySelector('.lang-btn').innerText = t[currentLang].lang;
    };

    window.openLogin = () => document.getElementById('loginModal').style.display = 'flex';

    window.attemptLogin = () => {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        if(!u) return;
        currentUser = u;
        isAdmin = (u === "admin" && p === "admin");
        document.getElementById('landing-ui').style.display = 'none';
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('portal-ui').style.display = 'flex';
        if(isAdmin) {
            document.getElementById('sidebar').style.display = 'block';
            listenToAll();
        } else {
            selectedChatUser = currentUser;
            listenToChat(currentUser);
        }
    };

    function listenToAll() {
        onValue(ref(db, 'chats/'), (snap) => {
            const side = document.getElementById('sidebar');
            side.innerHTML = '<div style="padding:20px; color:var(--accent); font-size:0.7rem;">CLIENT CHATS</div>';
            if(snap.val()) Object.keys(snap.val()).forEach(user => {
                const div = document.createElement('div');
                div.className = `user-tab ${selectedChatUser === user ? 'active' : ''}`;
                div.innerText = user;
                div.onclick = () => { selectedChatUser = user; listenToChat(user); listenToAll(); };
                side.appendChild(div);
            });
        });
    }

    function listenToChat(user) {
        onValue(ref(db, 'chats/' + user), (snap) => {
            const display = document.getElementById('msgDisplay');
            display.innerHTML = "";
            if(snap.val()) Object.values(snap.val()).forEach(m => {
                const div = document.createElement('div');
                div.className = `bubble ${m.sender}`;
                div.innerHTML = m.isFile ? `${m.text} <span class="file-notif">ðŸ“„ File Shared</span>` : m.text;
                display.appendChild(div);
            });
            display.scrollTop = display.scrollHeight;
        });
    }

    window.handleSend = (isFile = false, fName = "") => {
        const input = document.getElementById('msgInput');
        const text = isFile ? fName : input.value.trim();
        if(!text || !selectedChatUser) return;
        push(ref(db, 'chats/' + selectedChatUser), {
            sender: isAdmin ? 'admin' : 'client',
            text: text,
            isFile: isFile
        });
        input.value = "";
    };

    window.handleFileUpload = () => {
        const file = document.getElementById('file-input').files[0];
        if(file) window.handleSend(true, file.name);
    };
</script>
</body>
    </html>
