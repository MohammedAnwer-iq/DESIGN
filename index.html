<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Fahed | Graphic Design Portal</title>
    <style>
        :root {
            --primary: #6366f1; /* Modern Indigo */
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --accent: #10b981;
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        
        /* Navigation */
        nav { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 1.5rem; font-weight: 800; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Hero */
        .hero { text-align: center; padding: 100px 20px; background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%); }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .btn { padding: 12px 30px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }

        /* Login Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .login-card { background: var(--surface); padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; border: 1px solid #334155; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; }

        /* Messaging System */
        #portal { display: none; padding: 40px 5%; height: 80vh; }
        .messenger { display: grid; grid-template-columns: 300px 1fr; background: var(--surface); height: 100%; border-radius: 16px; overflow: hidden; border: 1px solid #334155; }
        
        /* Sidebar */
        .contacts { background: #111827; border-right: 1px solid #334155; overflow-y: auto; }
        .contact-item { padding: 20px; border-bottom: 1px solid #1e293b; cursor: pointer; transition: 0.2s; }
        .contact-item:hover { background: #1e293b; }
        .contact-item.active { background: var(--primary); color: white; }

        /* Chat Area */
        .chat-area { display: flex; flex-direction: column; background: #0f172a; }
        .chat-header { padding: 20px; background: var(--surface); font-weight: bold; border-bottom: 1px solid #334155; }
        .messages-display { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .bubble { max-width: 70%; padding: 12px 16px; border-radius: 12px; line-height: 1.4; font-size: 0.95rem; }
        .bubble.me { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 2px; }
        .bubble.them { align-self: flex-start; background: var(--surface); color: white; border-bottom-left-radius: 2px; border: 1px solid #334155; }

        .chat-input-area { padding: 20px; background: var(--surface); display: flex; gap: 10px; }
    </style>
</head>
<body>

<div id="landing">
    <nav>
        <div class="logo">MOHAMMED FAHED</div>
        <button class="btn btn-main" onclick="openLogin()">Client Login</button>
    </nav>
    <section class="hero">
        <h1>Design Without Limits.</h1>
        <p>I bring your ideas to life with professional graphic design services.</p>
        <button class="btn btn-main" onclick="openLogin()">Start Your Project</button>
    </section>
</div>

<div class="modal" id="loginModal">
    <div class="login-card">
        <h2>Welcome Back</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn btn-main" style="width: 100%" onclick="attemptLogin()">Login</button>
    </div>
</div>

<div id="portal">
    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
        <h2 id="welcome-text">Messenger</h2>
        <button class="btn" style="background: #ef4444;" onclick="location.reload()">Logout</button>
    </div>
    <div class="messenger">
        <div class="contacts" id="contactList">
            <div class="contact-item active" onclick="switchChat('Sarah J.')">Sarah J.</div>
            <div class="contact-item" onclick="switchChat('Mark Wilson')">Mark Wilson</div>
            <div class="contact-item" onclick="switchChat('Apex Agency')">Apex Agency</div>
        </div>
        <div class="chat-area">
            <div class="chat-header" id="activeChatTitle">Chatting with Mohammed Fahed</div>
            <div class="messages-display" id="chatDisplay">
                <div class="bubble them">Hello! Describe the design project you're thinking of.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="msgInput" placeholder="Type a message..." style="margin: 0">
                <button class="btn btn-main" onclick="handleSend()">Send</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentUser = "";
    let isAdmin = false;

    // Database simulation
    const chatHistory = {
        "Sarah J.": [{sender: 'them', text: "Hi Mohammed, I need a new logo for my bakery."}],
        "Mark Wilson": [{sender: 'them', text: "Can you update the branding guidelines?"}],
        "Apex Agency": [{sender: 'them', text: "The client loved the last draft!"}],
        "Default": [{sender: 'them', text: "Welcome! Please tell me what you would like me to design for you today."}]
    };

    function openLogin() { document.getElementById('loginModal').style.display = 'flex'; }

    function attemptLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        
        if(!u) return alert("Please enter a username");

        currentUser = u;
        isAdmin = (u === "admin" && p === "admin");

        document.getElementById('landing').style.display = 'none';
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('portal').style.display = 'block';

        if(isAdmin) {
            document.getElementById('welcome-text').innerText = "Admin Panel: Mohammed Fahed";
            switchChat('Sarah J.'); 
        } else {
            document.getElementById('welcome-text').innerText = "Client: " + u;
            document.getElementById('contactList').style.display = 'none';
            document.querySelector('.messenger').style.gridTemplateColumns = '1fr';
            switchChat('Default');
            document.getElementById('activeChatTitle').innerText = "Direct Message to Mohammed";
        }
    }

    function switchChat(name) {
        // Only relevant for Admin
        if(isAdmin) {
            const items = document.querySelectorAll('.contact-item');
            items.forEach(i => i.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('activeChatTitle').innerText = "Chatting with " + name;
        }

        renderMessages(name);
    }

    function renderMessages(name) {
        const display = document.getElementById('chatDisplay');
        display.innerHTML = '';
        const history = chatHistory[name] || chatHistory["Default"];
        
        history.forEach(msg => {
            const div = document.createElement('div');
            div.className = `bubble ${msg.sender}`;
            div.innerText = msg.text;
            display.appendChild(div);
        });
        display.scrollTop = display.scrollHeight;
    }

    function handleSend() {
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if(!text) return;

        const display = document.getElementById('chatDisplay');
        const div = document.createElement('div');
        div.className = "bubble me";
        div.innerText = text;
        display.appendChild(div);

        input.value = "";
        display.scrollTop = display.scrollHeight;

        // Auto-reply simulation for users
        if(!isAdmin) {
            setTimeout(() => {
                const reply = document.createElement('div');
                reply.className = "bubble them";
                reply.innerText = "Mohammed has received your message and will reply shortly!";
                display.appendChild(reply);
                display.scrollTop = display.scrollHeight;
            }, 1000);
        }
    }

    // Allow Enter key to send
    document.getElementById('msgInput').addEventListener("keypress", function(e) {
        if (e.key === "Enter") handleSend();
    });
</script>

</body>
</html>
