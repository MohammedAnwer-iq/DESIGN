<!DOCTYPE html>
<html lang="en" id="html-tag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mohammed Fahed | Premium Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #8b5cf6; 
            --dark-bg: #030303; 
            --surface: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon: 0 0 25px rgba(139, 92, 246, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; background: var(--dark-bg); color: white; margin: 0; overflow-x: hidden; }
        [lang="ar"] { direction: rtl; }

        /* --- ADVANCED ANIMATIONS --- */
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes glowPulse { 0% { filter: drop-shadow(0 0 5px var(--primary)); } 50% { filter: drop-shadow(0 0 20px var(--primary)); } 100% { filter: drop-shadow(0 0 5px var(--primary)); } }
        .reveal { animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) both; }

        /* --- PRELOADER --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: 0.8s; }
        .loader-name { font-family: 'Playfair Display', serif; font-size: 2.5rem; animation: glowPulse 2s infinite; letter-spacing: 5px; }

        /* --- NAVIGATION --- */
        nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--glass-border); }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.4rem; color: var(--primary); }

        /* --- HERO --- */
        .hero { padding: 80px 5% 40px; text-align: center; min-height: 70vh; display: flex; flex-direction: column; justify-content: center; }
        .hero h1 { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 10vw, 5.5rem); margin: 0; line-height: 1.1; }
        .hero p { color: #94a3b8; font-size: 1.1rem; margin: 25px auto; max-width: 600px; }

        /* --- PORTAL ELEMENTS --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--surface); padding: 40px 30px; border-radius: 30px; width: 100%; max-width: 400px; border: 1px solid var(--primary); box-shadow: var(--neon); }
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #222; color: white; border-radius: 12px; font-size: 16px; }

        #portal-ui { display: none; height: 100vh; flex-direction: column; }
        .portal-header { padding: 15px; background: #000; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        
        .main-app { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* --- ADMIN DASHBOARD SIDEBAR --- */
        .sidebar { 
            width: 320px; background: #050505; border-right: 1px solid var(--glass-border); 
            display: none; flex-direction: column; transition: 0.3s; z-index: 10;
        }
        @media (max-width: 768px) {
            .sidebar { position: absolute; left: 0; top: 0; bottom: 0; width: 85%; transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); box-shadow: 20px 0 50px rgba(0,0,0,0.9); }
            [lang="ar"] .sidebar { left: auto; right: 0; transform: translateX(100%); }
            [lang="ar"] .sidebar.open { transform: translateX(0); }
        }

        .admin-stats { padding: 20px; background: rgba(139, 92, 246, 0.05); margin: 15px; border-radius: 15px; border: 1px solid var(--glass-border); }
        .stat-box { font-size: 0.8rem; color: #94a3b8; margin-bottom: 5px; }
        .stat-val { font-size: 1.2rem; font-weight: bold; color: var(--primary); }

        .user-tab { padding: 18px 20px; border-bottom: 1px solid #111; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .user-tab.active { background: rgba(139, 92, 246, 0.1); border-left: 4px solid var(--primary); }
        [lang="ar"] .user-tab.active { border-left: none; border-right: 4px solid var(--primary); }

        /* --- MESSAGING AREA --- */
        .chat-view { flex: 1; display: flex; flex-direction: column; background: #000; width: 100%; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .bubble { padding: 12px 18px; border-radius: 20px; max-width: 85%; font-size: 0.95rem; line-height: 1.4; animation: slideUp 0.4s ease; }
        .bubble.client { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 2px; }
        .bubble.admin { align-self: flex-start; background: #1a1a1a; border-bottom-left-radius: 2px; }

        .input-area { padding: 15px; background: #0a0a0a; display: flex; gap: 10px; border-top: 1px solid var(--glass-border); }
        .input-area input { margin: 0; flex: 1; }

        .btn { padding: 12px 25px; border-radius: 50px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-p { background: var(--primary); color: white; box-shadow: var(--neon); }
        .btn-p:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="loader"><div class="loader-name">M. FAHED</div></div>

<div id="landing-ui">
    <nav>
        <div class="logo">M. FAHED</div>
        <div style="display:flex; gap:10px; align-items:center;">
            <a href="https://www.instagram.com/7_mo7_7" target="_blank" style="color:white; font-size:1.2rem;"><i class="fab fa-instagram"></i></a>
            <button class="btn" style="background:var(--glass); color:white; padding: 8px 15px; font-size:12px;" onclick="toggleLang()" id="langBtn">العربية</button>
            <button class="btn btn-p" style="padding: 8px 15px; font-size:12px;" onclick="openLogin()" id="navLogin">Portal</button>
        </div>
    </nav>
    <section class="hero reveal">
        <h1 id="heroH">Creative Vision.</h1>
        <p id="heroP">Luxury branding and digital architecture. I design anything you want with elite precision.</p>
        <button class="btn btn-p" onclick="openLogin()" id="heroB">Start Project</button>
    </section>
</div>

<div class="modal" id="loginModal">
    <div class="login-card reveal">
        <h2 id="loginH" style="margin:0 0 20px 0; font-family:'Playfair Display';">Portal Access</h2>
        <input type="text" id="username" placeholder="Name">
        <input type="password" id="password" placeholder="Key">
        <button class="btn btn-p" style="width:100%; margin-top:10px;" onclick="attemptLogin()" id="loginB">Authorize</button>
        <button class="btn" style="width:100%; background:transparent; color:#666;" onclick="document.getElementById('loginModal').style.display='none'" id="cancelB">Cancel</button>
    </div>
</div>

<div id="portal-ui">
    <header class="portal-header">
        <div style="display:flex; align-items:center;">
            <button class="btn" id="menuBtn" style="background:var(--primary); margin-right:10px; display:none;" onclick="toggleSidebar()">☰</button>
            <span id="portalTitle" style="font-size:0.8rem; letter-spacing:1px; color:var(--primary);">WORKSPACE</span>
        </div>
        <button class="btn" style="background:#450a0a; color:white; font-size:11px;" onclick="location.reload()" id="logoutB">EXIT</button>
    </header>
    <div class="main-app">
        <aside class="sidebar" id="sidebar">
            <div class="admin-stats">
                <div class="stat-box" id="statT">Active Clients</div>
                <div class="stat-val" id="clientCount">0</div>
            </div>
            <div id="userList" style="flex:1; overflow-y:auto;"></div>
        </aside>
        <main class="chat-view" onclick="closeSidebarIfMobile()">
            <div class="messages" id="msgDisplay"></div>
            <div class="input-area">
                <input type="text" id="msgInput" placeholder="...">
                <button class="btn btn-p" onclick="handleSend()" id="sendB">Send</button>
            </div>
        </main>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCTd1n2hjcKSFLk7Xl8saeRpBS_nfpL9i8",
        authDomain: "mohammmed-fahad.firebaseapp.com",
        databaseURL: "https://mohammmed-fahad-default-rtdb.firebaseio.com",
        projectId: "mohammmed-fahad",
        storageBucket: "mohammmed-fahad.firebasestorage.app",
        messagingSenderId: "576848827662",
        appId: "1:576848827662:web:f6f36ea0ae2d4b95e1335f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let lang = 'en';
    let currentUser = "";
    let isAdmin = false;
    let selectedUser = "";

    const dict = {
        en: { 
            lang: "العربية", navL: "Portal", heroH: "Creative Vision.", heroP: "Luxury branding and digital architecture. I design anything you want with elite precision.", 
            heroB: "Start Project", loginH: "Portal Access", loginB: "Authorize", cancelB: "Cancel", 
            portalT: "WORKSPACE", logoutB: "EXIT", statT: "Active Clients", sendB: "Send", ph: "Type message..."
        },
        ar: { 
            lang: "English", navL: "البوابة", heroH: "رؤية إبداعية", heroP: "هوية تجارية فاخرة وهندسة رقمية. أصمم لك أي شيء تريده بدقة متناهية.", 
            heroB: "ابدأ مشروعك", loginH: "دخول البوابة", loginB: "دخول", cancelB: "إلغاء", 
            portalT: "مساحة العمل", logoutB: "خروج", statT: "العملاء النشطون", sendB: "إرسال", ph: "اكتب رسالتك..."
        }
    };

    window.toggleLang = () => {
        lang = lang === 'en' ? 'ar' : 'en';
        document.getElementById('html-tag').setAttribute('lang', lang);
        const d = dict[lang];
        document.getElementById('langBtn').innerText = d.lang;
        document.getElementById('navLogin').innerText = d.navL;
        document.getElementById('heroH').innerText = d.heroH;
        document.getElementById('heroP').innerText = d.heroP;
        document.getElementById('heroB').innerText = d.heroB;
        document.getElementById('loginH').innerText = d.loginH;
        document.getElementById('loginB').innerText = d.loginB;
        document.getElementById('cancelB').innerText = d.cancelB;
        document.getElementById('portalTitle').innerText = d.portalT;
        document.getElementById('logoutB').innerText = d.logoutB;
        document.getElementById('statT').innerText = d.statT;
        document.getElementById('sendB').innerText = d.sendB;
        document.getElementById('msgInput').placeholder = d.ph;
    };

    window.onload = () => setTimeout(() => document.getElementById('loader').style.opacity = '0', 1500);
    window.openLogin = () => document.getElementById('loginModal').style.display = 'flex';

    window.attemptLogin = () => {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;
        if(!u) return;
        currentUser = u;
        isAdmin = (u === "admin" && p === "admin");
        document.getElementById('landing-ui').style.display = 'none';
        document.getElementById('loginModal').style.display = 'none';
        document.getElementById('portal-ui').style.display = 'flex';
        
        if(isAdmin) {
            document.getElementById('sidebar').style.display = 'flex';
            document.getElementById('menuBtn').style.display = 'block';
            listenToAll();
        } else {
            selectedUser = currentUser;
            listenToChat(currentUser);
        }
    };

    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('open');
    window.closeSidebarIfMobile = () => document.getElementById('sidebar').classList.remove('open');

    function listenToAll() {
        onValue(ref(db, 'chats/'), (snap) => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            const data = snap.val();
            if(data) {
                const keys = Object.keys(data);
                document.getElementById('clientCount').innerText = keys.length;
                keys.forEach(user => {
                    const div = document.createElement('div');
                    div.className = `user-tab ${selectedUser === user ? 'active' : ''}`;
                    div.innerHTML = `<span>${user}</span> <i class="fas fa-trash" onclick="deleteChat('${user}')"></i>`;
                    div.onclick = (e) => {
                        if(e.target.tagName !== 'I') {
                            selectedUser = user; listenToChat(user); listenToAll(); closeSidebarIfMobile();
                        }
                    };
                    list.appendChild(div);
                });
            }
        });
    }

    window.deleteChat = (user) => { if(confirm(`Delete ${user}?`)) remove(ref(db, 'chats/' + user)); };

    function listenToChat(user) {
        onValue(ref(db, 'chats/' + user), (snap) => {
            const display = document.getElementById('msgDisplay');
            display.innerHTML = "";
            const messages = snap.val();
            if(messages) Object.keys(messages).forEach(key => {
                const m = messages[key];
                const div = document.createElement('div');
                div.className = `bubble ${m.sender}`;
                div.innerHTML = `${m.text} <div style="font-size:0.6rem; opacity:0.5; margin-top:5px; text-align:right;">${m.read ? '✓✓' : '✓'}</div>`;
                display.appendChild(div);
                if(isAdmin && !m.read) update(ref(db, `chats/${user}/${key}`), { read: true });
            });
            display.scrollTop = display.scrollHeight;
        });
    }

    window.handleSend = () => {
        const input = document.getElementById('msgInput');
        if(!input.value.trim() || !selectedUser) return;
        push(ref(db, 'chats/' + selectedUser), {
            sender: isAdmin ? 'admin' : 'client',
            text: input.value,
            read: false,
            time: Date.now()
        });
        input.value = "";
    };
</script>
</body>
        </html>
